<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/starter.css" />
    <title>Connect Personnel</title>
  </head>
  <body>
    <header class="header">
      <!-- navigation -->
      <nav
        id="main-navbar"
        class="header__nav navbar fixed-top navbar-expand-lg navbar-light px-sm-5 py-3"
      >
        <div class="container">
          <a class="navbar-brand font-weight-bold" href="#home"
            ><img
              class="header__logo d-inline-block align-top"
              src="./assets/img/connect_personal_logo.png"
              alt="Connect Personal logo"
              loading="lazy"
          /></a>
          <i
            class="header__search fas fa-search ml-auto mr-1 d-inline d-lg-none d-lg-none"
          ></i>
          <button
            class="header__toggler navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-close-icon d-none fas fa-times-circle"></span>
          </button>

          <div
            class="header__navbar-collapse collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="header__nav-items navbar-nav ml-lg-auto text-uppercase">
              <li class="header__nav-links nav-item mx-md-2">
                <a
                  class="header__nav-link nav-link btn btn-outline-primary"
                  href="#"
                  ><span class="d-none d-lg-inline d-xl-inline"
                    >connect personal</span
                  >
                  home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="header__nav-links nav-item mx-md-2">
                <a
                  class="header__nav-link nav-link btn btn-outline-primary"
                  href="#"
                  ><i
                    class="fas fa-file-invoice d-none d-lg-inline d-xl-inline"
                  ></i>
                  Timesheets</a
                >
              </li>
              <li
                class="header__nav-links nav-item mx-md-2 d-none d-lg-inline d-xl-inline"
              >
                <a
                  class="header__nav-link nav-link btn btn-outline-primary"
                  href="#services"
                  ><i class="fas fa-search"></i> Jobs</a
                >
              </li>
            </ul>
            <div class="header__nav-secondary">
              <ul
                class="header__nav-secondary-items navbar-nav ml-lg-auto align-items-lg-center justify-content-lg-center text-uppercase"
              >
                <li class="header__nav-secondary-links nav-item">
                  <a class="header__nav-secondary-link nav-link" href="#"
                    >Medical<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="header__nav-secondary-links nav-item">
                  <a class="header__nav-secondary-link nav-link" href="#"
                    >Engineering / Projects / Operations</a
                  >
                  <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Our industries</a>
                    <a class="dropdown-item" href="#">browse jobs</a>
                    <a class="dropdown-item" href="#">register & upload cv</a>
                    <a class="dropdown-item" href="#">contact</a>
                  </div> -->
                </li>
                <li class="header__nav-secondary-links nav-item">
                  <a class="header__nav-secondary-link nav-link" href="#"
                    >Consulting</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- navigation -->
    </header>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
